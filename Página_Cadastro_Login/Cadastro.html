<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPage</title>
    <script src="cadastro_login.js"></script>
    <link rel="stylesheet" href="cadastro_login.css" />
  </head>
  <body>
    <div class="container">
      <div id="senha">
        <input
          type="text"
          id="nome"
          placeholder="Insira seu nome completo ..."
        />
        <input type="email" id="email" placeholder="Insira seu email..." />
        <input
          type="password"
          id="password"
          placeholder="Insira sua senha..."
        />
        <input
          type="password"
          id="password2"
          placeholder="Repita sua senha..."
        />

        <button onclick="cadastrar()">Fazer Cadastro</button>
      </div>
    </div>
  </body>
</html>
