<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.pngkey.com/png/full/871-8710663_apple-watch-png-apple-watch-icon-png.png"
    />
    <title>Clock - App</title>

    <!-- * Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />

    <!-- * JQUERY -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- * MyLinks -->

    <link rel="stylesheet" href="style.css" />
    <script src="clock.js"></script>
  </head>
  <body>
    <div class="glass">
      <div class="icons">
        <i onclick="cronometro()" class="bi bi-hourglass-top active"></i>
        <i id="alarm" onclick="alarme()" class="bi bi-alarm-fill"></i>
        <i onclick="relogio()" class="bi bi-clock-fill"></i>
      </div>
      <div class="opcs">
        <div class="time">
          <h1 id="hour">00</h1>
          <h1>.</h1>
          <h1 id="min">00</h1>
          <h1>.</h1>
          <h1 id="sec">00</h1>
        </div>
        <div class="botaoStart">
          <span
            ><button class="btn" onclick="play()">
              <i id="playBtn" class="bi bi-play-fill"></i></button
          ></span>
          <span
            ><button class="btn" id="resetBtn" onclick="reset()">
              <i class="bi bi-x"></i></button
          ></span>
        </div>
      </div>
    </div>
  </body>
</html>
