<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-color: rgb(209, 209, 209)">
    <div class="container">
      <h2>LISTA DE COMPRAS</h2>

      <div class="lista">
        <input
          type="text"
          id="texto"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
        <button class="green" onclick="adicionar()">ADICIONAR ITEM</button>
        <select
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
          id="meuSelect"
        ></select>
        <button class="red" onclick="remover()">
          REMOVER ITEM SELECIONADO
        </button>
      </div>

      <div class="calculadora">
        <h2>CALCULAR VALORES</h2>
        <input class="nums" id="input1" />
        <input class="nums" id="input2" />
        <button class="op" onclick="soma()">+</button>
        <button class="op" onclick="sub()">-</button>
        <button class="op" onclick="mult()">*</button>
        <button class="op" onclick="divisao()">/</button>
        <button class="op" onclick="zerar()">C</button>
        <label class="igual">=</label>
        <label class="result" id="resultado"></label>
      </div>
      <div class="media">
        <h2>MÉDIA DOS VALORES</h2>

        <input
          class="nums"
          type="text"
          id="numeroInputs"
          placeholder="Insira a quantidade de inputs..."
        />
        <button class="opinput" onclick="criarInputs()">CRIAR INPUTS</button>

        <div id="divInputs"></div>
        <button class="opmedias" onclick="calcularMedia()">
          CALCULAR MEDIA
        </button>
        <label class="md">MÉDIA :</label>
        <label id="mediaFinal"></label>
        <button class="opreset" onclick="resetarInputs()">
          RESETAR INPUTS
        </button>
      </div>
      <br />
    </div>
  </body>
</html>
