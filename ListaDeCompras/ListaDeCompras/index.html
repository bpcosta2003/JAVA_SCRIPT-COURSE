<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body id="background" style="background-color: rgb(209, 209, 209)">
    <div class="container">
      <h2>LISTA DE COMPRAS</h2>

      <div id="checkedButton" class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
          value="Check"
          onclick="changeBackground()"
        />
        <label
          id="icon"
          class="form-check-label"
          for="flexSwitchCheckDefault"
        ></label>
      </div>

      <div id="bemVindoId">
        <div id="inputDivId">
          <input
            type="text"
            id="inputNomeId"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            placeholder="Insira seu nome :"
            required
          />

          <button class="purple" id="buttonEntrarId" onclick="entrar()">
            Entrar
          </button>
        </div>

        <div id="labelDivId">
          <label for="welcome">BEM VINDO : </label>
          <label id="labelId"></label>
        </div>
      </div>

      <div class="lista" id="SelectId">
        <input
          type="text"
          id="nomeItem1"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          placeholder="Nome do Item :"
          required
        />
        <input
          type="text"
          id="qtdItem"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          placeholder="Quantidade :"
          required
        />
        <input
          type="text"
          id="preçoItem"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          placeholder="Preço do Item :"
          required
        />
        <button id="adicionarItem" class="green" onclick="adicionar()">
          ADICIONAR ITEM
        </button>
        <select
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
          id="meuSelect"
        ></select>
        <button class="red" onclick="remover()">
          REMOVER ITEM SELECIONADO
        </button>
        <table class="table table-hover" id="tabelaItensId">
          <tr>
            <th>Nome</th>

            <th>Quantidade</th>

            <th>Preço</th>
          </tr>
        </table>

        <button class="blue" onclick="fecharCompra()">Fechar Compra</button>

        <label id="fechamentoLabelId"></label>

        <button class="orange" onclick="refazerCompra()">
          Refazer Compras
        </button>
      </div>
    </div>
  </body>
</html>
