<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-color: rgb(209, 209, 209)">
    <div class="container">
      <div class="calculadora">
        <div class="numeros" name="calc">
          <label class="value" id="input3"></label/>
          <button class="op c" onclick="zerar()">C</button>
          <button class="op" onclick="selectNumber('+')">+</button>
          <button class="op" onclick="selectNumber('-')">-</button>
          <button class="op" onclick="selectNumber('*')">*</button>
          <button class="op" onclick="selectNumber('/')">/</button>
          <button class="op" onclick="selectNumber('**')">^</button>
          <button class="botnum" onclick="selectNumber('7')">7</button>
          <button class="botnum" onclick="selectNumber('8')">8</button>
          <button class="botnum" onclick="selectNumber('9')">9</button>
          <button class="botnum" onclick="selectNumber('4')">4</button>
          <button class="botnum" onclick="selectNumber('5')">5</button>
          <button class="botnum" onclick="selectNumber('6')">6</button>
          <button class="botnum" onclick="selectNumber('1')">1</button>
          <button class="botnum" onclick="selectNumber('2')">2</button>
          <button class="botnum" onclick="selectNumber('3')">3</button>
          <button class="op" onclick="selectNumber('.')">.</button>
          <button class="botnum" onclick="selectNumber('0')">0</button>
          <button class="igual" onclick="igual()">=</button>
        </div>

        <div class="calculos">
          <button class="op a" onclick="aleatorio()">Num?</button>
          <button class="op p" onclick="pitagoras()">Pit</button>
          <button class="op b" onclick="bhaskara()">Bhask</button>
        </div>
        <div id="inputs"></div>

        <label class="result" id="resultado"></label>
        <label class='result' id='resultado2'></label>
        <label class='result' id='resultado3'></label>

        <div id="resultados"></div>
      </div>
    </div>
  </body>
</html>
