<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="trunfo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Trumps</title>
    <script src="trunfo.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">Top Trumps</h1>
      <button onclick="sortearCarta()" id="btnSortear">Draw Cards</button>
      <form id="form">
        <h2>Choose your attributes</h2>
        <div class="wrapper">
          <div id="placar"></div>
          <div id="quantidade-cartas"></div>
          <div id="cartas">
            <div id="carta-jogador"></div>
            <div id="carta-maquina" class="carta"></div>
          </div>

          <button
            class="button-jogar"
            type="button"
            id="btnJogar"
            onclick="jogar()"
            disabled="false"
          >
            Start
          </button>
        </div>
        <div id="resultado"></div>
        <button
          type="button"
          id="btnProximaRodada"
          onclick="proximaRodada()"
          disabled="true"
        >
          Next round
        </button>
      </form>
    </div>
    <a href="http://my-portifolio-bc.surge.sh/" target="_blank" class="name"
      >< Bruno Costa /></a
    >
  </body>
</html>
